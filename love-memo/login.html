<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LoveMemo</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .form-container {
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="container mx-auto p-4 max-w-md">
        <div class="form-container p-8 rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold text-center text-gray-800 mb-4">Welcome to LoveMemo</h2>
            <div id="login-form">
                <h3 class="text-xl font-semibold text-center text-gray-700 mb-6">Login</h3>
                <form>
                    <div class="mb-4">
                        <label for="login-email" class="block text-gray-700">Email</label>
                        <input type="email" id="login-email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400" required>
                    </div>
                    <div class="mb-6">
                        <label for="login-password" class="block text-gray-700">Password</label>
                        <input type="password" id="login-password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400" required>
                    </div>
                    <button type="submit" class="w-full bg-pink-500 text-white py-2 rounded-lg hover:bg-pink-600 transition-colors">Login</button>
                </form>
                <p class="text-center text-gray-600 mt-4">
                    Don't have an account? <a href="#" id="show-register" class="text-pink-500 hover:underline">Register here</a>
                </p>
            </div>
            <div id="register-form" class="hidden">
                <h3 class="text-xl font-semibold text-center text-gray-700 mb-6">Register</h3>
                <form>
                    <div class="mb-4">
                        <label for="register-email" class="block text-gray-700">Email</label>
                        <input type="email" id="register-email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400" required>
                    </div>
                    <div class="mb-4">
                        <label for="register-password" class="block text-gray-700">Password</label>
                        <input type="password" id="register-password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400" required>
                    </div>
                    <div class="mb-6">
                        <label for="register-confirm-password" class="block text-gray-700">Confirm Password</label>
                        <input type="password" id="register-confirm-password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400" required>
                    </div>
                    <button type="submit" class="w-full bg-pink-500 text-white py-2 rounded-lg hover:bg-pink-600 transition-colors">Register</button>
                </form>
                <p class="text-center text-gray-600 mt-4">
                    Already have an account? <a href="#" id="show-login" class="text-pink-500 hover:underline">Login here</a>
                </p>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="assets/js/firebase-config.js"></script>
    <script src="assets/js/auth.js"></script>
</body>
</html>
